{% extends 'base.html' %}

{% block content %}
<p>hello world! You are at the login page</p>
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input name="exampleInputUsername1" type="username" class="form-control" id="exampleInputUsername1" placeholder="Enter Username">
        {% if usernameExists %}
        <small id="usernameExists" class="'form-text text-muted">Username does not exist</small>
        {% endif %}
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="exampleInputPassword1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        {% if correctPassword %}
        <small id="correctPassword" class="'form-text text-muted">Incorrect Password</small>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>

    <p>Dont have an account? Sign up here</p>
    <a class="btn btn-primary" href="{% url 'welcome:signup' %}" role="button">Sign up</a>
</form>
{% endblock %}
