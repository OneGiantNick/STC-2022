{% extends 'base.html' %}

{% block content %}
<p>hello world! You are at the signup page</p>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="username" class="form-control" id="InputUsername1" placeholder="Enter Username">
        {% if usernameExists %}
        <small id="usernameExists" class="'form-text text-muted">Username already taken</small>
        {% endif %}
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="InputPassword2" placeholder="Confirm Password">
        {% if noPasswordMatch %}
        <small id="noPasswordMatch" class="'form-text text-muted">Passwords do not match</small>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>

    <p>Already have an account? Log in here</p>
    <a class="btn btn-primary" href="{% url 'welcome:login' %}" role="button">Log in</a>
</form>
{% endblock %}
